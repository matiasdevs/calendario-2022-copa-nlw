<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa do Mundo 2022 - NLW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header> <img src="assets/logo.svg" alt="Logo do NLW Copa"></header>
      <main id="cards">
        <div class="card">
          <h2>24/11<span>Quinta</span></h2>
          <ul>
            <li>
              <img src="assets/icon-switzerland.svg" alt="Imagem da bandeira da Suíça">
              <strong>07:00</strong>
              <img src="assets/icon-cameroon.svg" alt="Imagem da bandeira de Camarões">
            </li>
            <li>
              <img src="assets/icon-uruguay.svg" alt="Imagem da bandeira do Uruguay">
              <strong>10:00</strong>
              <img src="assets/icon-south korea.svg" alt="Imagem da bandeira da Coréia do Sul">
            </li>
            <li>
              <img src="assets/icon-portugal.svg" alt="Imagem da bandeira de Portugal">
              <strong>13:00</strong>
              <img src="assets/icon-ghana.svg" alt="Imagem da bandeira da Gana">
            </li>
            <li>
              <img src="assets/icon-brazil.svg" alt="Imagem da bandeira do Brasil">
              <strong>16:00</strong>
              <img src="assets/icon-serbia.svg" alt="Imagem da bandeira da Sérvia">
            </li>
            </ul>
        </div>
        <div class="card">
          <h2>28/11<span>Segunda</span></h2>
          <ul>
            <li>
              <img src="assets/icon-cameroon.svg" alt="Imagem da bandeira da Camarões">
              <strong>07:00</strong>
              <img src="assets/icon-serbia.svg" alt="Imagem da bandeira da Sérvia">
            </li>
            <li>
              <img src="assets/icon-south korea.svg" alt="Imagem da bandeira da Coréia do Sul">
              <strong>10:00</strong>
              <img src="assets/icon-ghana.svg" alt="Imagem da bandeira de Gana">
            </li>
            <li>
              <img src="assets/icon-brazil.svg" alt="Imagem da bandeira do Brasil">
              <strong>13:00</strong>
              <img src="assets/icon-switzerland.svg" alt="Imagem da bandeira da Suíça">
            </li>
            <li>
              <img src="assets/icon-portugal.svg" alt="Imagem da bandeira de Portugal">
              <strong>16:00</strong>
              <img src="assets/icon-uruguay.svg" alt="Imagem da bandeira do Uruguay">
            </li>
            </ul>
        </div>
      </main>
    </div>
    
  </body>
</html>
